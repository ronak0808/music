<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify Subscription Page</title>
	<link rel="stylesheet" href="sub.css">
</head>

<body>
<div class="header">
      <div class="container">
    <div class="navbar">
        <div class="logo">
          <a href="artist.html"><img src="Screenshot_2023-04-27_at_10.33.56_PM-removebg-preview.png" width="250px" height="240px" ></a>
         
         
        </div>
        <nav>
          <ul>
          
         
          </ul>
    </nav>
    <img src="user (1).png" width="30px" height="30px" class="ic"/>
   
    </div>
      </div>
</div>
</div>
	<main>
		<h1 >Choose a plan</h1>
		<form>
			<label>
				<input type="radio" name="plan" value="free">
				<span>Free</span>
			</label>
			<label>
				<input type="radio" name="plan" value="premium">
				<span>Premium</span>
			</label>
		
			<label>
				<input type="radio" name="plan" value="family">
				<span>Family</span>
			</label><br><br><br>

			<label for="card-name">Name on card</label>
			<input type="text" id="card-name" name="card-name" required>

			<label for="card-number">Card number</label>
			<input type="text" id="card-number" name="card-number" required>

			<label for="expiry-month">Expiry month</label>
			<input type="text" id="expiry-month" name="expiry-month" required>

			<label for="expiry-year">Expiry year</label>
			<input type="text" id="expiry-year" name="expiry-year" required>

			<label for="cvv">CVV</label>
			<input type="text" id="cvv" name="cvv" required>

			<h2>Payment method</h2>
			<label>
				<input type="radio" name="payment-method" value="phonepe">
				<span><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/phonepe-logo-icon.png" width="40px" height="40px"></span>
			</label>
			<label>
				<input type="radio" name="payment-method" value="upi">
				<span><img src="https://pixlok.com/wp-content/uploads/2021/01/Bhim-Icon.jpg" width="40" height="40"></span>
			</label>
			<label>
				<input type="radio" name="payment-method" value="googlepay">
				<span><img src="https://cdn.imgbin.com/25/5/0/imgbin-google-pay-send-computer-icons-google-logo-g-suite-new-entry-QbvHZFS4EX9dVGJ0vVqgmBLAV.jpg" width="40px" height="40px"></span>
			</label><br><br> 
			<button type="submit">Subscribe</button>
		</form>
  </main>
